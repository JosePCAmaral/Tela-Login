<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style1.css">
</head>
<body>
    <header>
        <div id="img">
            <img src="imagens/logo-duolingo.webp" alt="logo">
        </div>
        <div id="p">
            <h1>Sign Back in</h1>
            <p>Choose from accounts saved on this device</p>
        </div>
    </header>
    <section id="sec">
        <div id="form">
            <form action="" autocomplete="on">
                <p><input type="email" name="email" id="iemail" ></p>
                <p><input type="password" name="senha" id=""></p>
                <p><input type="button" value="Entrar"></p>
            </form>
        </div>
        <div>
            <p>Não tem conta? Cadastre-se</p>
            <p>Esqueci minha senha</p>
        </div>
    </section>
    <footer>
        <p>Tela feita por <a href="https://github.com/JosePCAmaral">José Pedro</a></p>
    </footer>
</body>
</html>
