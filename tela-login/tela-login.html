<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style1.css">
</head>
<body>
    <header>
        <div id="img">
            <img src="imagens/logo-duolingo.webp" alt="logo">
        </div>
        <div id="p">
            <h1>Sign Back in</h1>
            <p>Choose from accounts saved on this device</p>
        </div>
    </header>
    <section id="sec">
        <div id="form">
            <form action="scripts/script.js" method="post" autocomplete="on">
                <p><input type="email" name="email" id="iemail" autocomplete="email" placeholder="e-mail" ></p>
                <p><input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="senha"></p>
                <p><input type="button" value="Entrar"></p>
            </form>
        </div>
        <div class="acessos">
            <p>Não tem conta? <a href="">Cadastre-se</a></p>
            <p><a href="">Esqueci minha senha</a></p>
        </div>
    </section>
    <footer>
        <p>Tela feita por <a href="https://github.com/JosePCAmaral">José Pedro</a></p>
    </footer>
</body>
</html>
